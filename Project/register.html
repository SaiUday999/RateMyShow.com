<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login HTML CSS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href-"https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="Login.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="module" src="register.js" defer></script>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form>
        <h3>Create Account</h3>
        <label for="username">Username</label>
        <input type="email" placeholder="Email or Phone" id="email" required>
        <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" required>
            <button id="submit" type="submit">Create Account</button>
            <div class="social">
                <div class="social-btn google" id="google">
                    <i class="fab fa-google"></i> Google
                </div>
                <div class="social-btn facebook" id="facebook">
                    <i class="fab fa-facebook"></i> Facebook
                </div>
            </div>

            <div class="form">
                <p>Have an account? <a href="login.html">Login Here</a></p>
            </div></form></body></html>
