<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube Video with Autoplay</title>
    <style>
        body {
            background-color: lightgreen;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .menu-bar {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-bar div {
            margin-right: 20px;
            margin-left: 20px;
        }

        .language-box {
            background-color: #FFF;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .runtime-box {
            background-color: #92FEF6;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .rating-box {
            background-color: #FFF;
            color: #000;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        .movie-rating {
            margin-left: 5px;
        }

        .star-icon {
            width: 34px;
            height: 34px;
            vertical-align: middle;
        }

        .share-box {
            background-color: #7AC3FC;
            padding: 3px 6px;
            border-radius: 5px;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        .movie-share {
            margin-left: 5px;
        }

        .share-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        .rate-now-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .rate-now-button {
            background-color: #FF4040;
            color: #FFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Embedding the YouTube video with autoplay -->
    <div style="text-align: center;">
        <video width="1360" height="650"
            src="https://firebasestorage.googleapis.com/v0/b/dtm-2dd23.appspot.com/o/Movie%20Trailers%2FFighter%20Official%20Trailer%20%7C%20Hrithik%20Roshan%2C%20Deepika%20Padukone%2C%20Anil%20Kapoor%2C%20Siddharth%20Anand%20%7C%2025th%20Jan.mp4?alt=media&token=f8b014b8-643d-4d76-a9e7-7f845be221ab"
            autoplay unmuted playsinline controls>
        </video>
    </div>

    <!-- Menu bar -->
    <div class="menu-bar">
        <!-- Language box -->
        <div class="language-box"><b>Hindi</b></div>
        <!-- Runtime box -->
        <div class="runtime-box"><b>2h 47m • Action, Thriller • U/A</b></div>
        <!-- Rating box -->
        <div class="rating-box">
            <svg class="star-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="red"
                    d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
            </svg>
            <span class="movie-rating"><b>8.6/10</b></span>
        </div>
        <!-- Share Box -->
        <div class="share-box">
            <a href="sms:?body=http://127.0.0.1:5500/fighter.html" style="text-decoration: none; color: inherit;">
                <svg class="share-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 23" width="24" height="24">
                    <path fill="#7A95FC" d="M20 14v5a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-5"></path>
                    <polyline fill="none" stroke="#000" stroke-miterlimit="10"
                        points="12 19 12 14 17 17 12 10 7 17 12 14"></polyline>
                </svg>
                <span class="movie-share"><b>Share</b></span>
            </a>
        </div>
    </div>

    <!-- About the movie -->
    <div style="text-align: left;">
        <big>
            <h1>&nbsp&nbspAbout the movie</h1>
        </big>
        <p><b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspTop IAF aviators come together in the face of imminent
                danger,<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspto form Air Dragons. Fighter unfolds their
                camaraderie, brotherhood and battles, internal and external.</b></p>
    </div>

    <!-- Rate Now Button Container -->
    <div class="rate-now-container">
        <!-- Rate Now Button -->
        <a href="fight-rate.html" style="text-decoration: none; color: inherit;">
            <button class="rate-now-button"><b>Rate Now</b></button>
        </a>
    </div>
</body>

</html>
